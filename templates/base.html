<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ title }} </title>
        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta name="description" content="ShareBytes, a file sharing app, helps you to share your files easily and quickly">
        <meta name="keywords" content="ShareBytes, File Sharing">
        <meta name="author" content="ShareBytes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- Google Material Icons CDN -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
        <!-- Bootstrap 5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
        <!-- Owl Carousal CSS CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        {% block content %} {% endblock %}

        <!-- Footer -->
    <footer>
        <div class="newletter-container py-4 default-font">
            <div class="row m-0">
                <div class="col-12 col-md-6 col-lg-4 mb-2 mb-md-0">
                    <h3 class="text-center text-md-end"> Subscribe to our newsletter </h3>
                </div>
                <div class="col-12 col-md-5 col-lg-7 d-flex justify-content-center align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your email address" aria-label="newletter-email" aria-describedby="newsletter" autocomplete="off">
                        <button class="btn newsletter-btn d-flex justify-content-center align-items-center" type="button" id="newsletter-btn"><span class="d-none d-lg-inline">Send</span> <span class="material-icons ps-0 ps-md-2">subscriptions</span> </button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="m-0" />
        <div class="footer-links-container container default-font">
            <div class="row mx-3 p-3 pt-4 pb-2">
                <div class="col-12 col-md-4">
                    <h3> ShareBytes </h3>
                    <hr class="hr4" />
                    <p> Use our Web App </p>
                    <p> Download our Desktop App </p>
                </div>
                <div class="col-12 col-md-4">
                    <h3> Resources </h3>
                    <hr class="hr4" />
                    <p> Our Blog </p>
                </div>
                <div class="col-12 col-md-4">
                    <h3> Support </h3>
                    <hr class="hr4" />
                    <p> Help Forum </p>
                    <p> Contact Us </p>
                </div>
            </div>
        </div>
        <hr class="m-0" />
        <div class="footer-bottom-container text-center">
            <span class="privacy-policy-text">Privacy Policy</span> <span class="footer-dot"> | </span> &copy; All Rights Reserved
        </div>
    </footer>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap 5 JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Owl Carousal JS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        {% block custom_scripts %} {% endblock %}
    </body>
</html>
